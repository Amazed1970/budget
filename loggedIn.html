<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <!--<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">-->
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>Budget App - A Practical Budget App </title>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!-- title -->
                <span><a href="/index.html" class="btn btn-danger btn-sm btn float-right active" role="button" aria-pressed="true" class="btn float-right login_btn">Logout</a></span>
                <h1 class="text-uppercase mb-4"><i class="fas fa-chart-pie" id="pie" >&nbsp</i>budget&nbsp</i><br>
                  <span>
                    <i class="fab fa-codepen" style="font-size:25px" id="social1"></i>
                    <i class="fab fa-github-square" style="font-size:25px" id="social2"></i>
                    <i class="fab fa-linkedin" style="font-size:25px" id="social3"></i>
                  </span>





















                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- budget feedback -->
                        <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                        <!-- budget form -->
                        <form id="budget-form" class=" budget-form">
                            <h5 class="text-capitalize">please enter your budget</h5>
                            <div class="form-group">
                                <input type="number" class="form-control budget-input" id="budget-input" placeholder="Your Budget">
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">calculate</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <!-- app info -->
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title">BUDGET</h6>
                                <span class="budget-icon"><i class="far fa-money-bill-alt"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">+&nbsp0.00</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">EXPENSES</h6>
                                <span class="expense-icon"><i class="fab fa-cc-visa"></i></span>
                                <h6 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">-&nbsp0.00</span></h6>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">BALANCE</h6>
                                <span class="balance-icon"><i class="fas fa-search-dollar"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">=&nbsp0.00</span></h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- expense feedback -->
                        <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
                        <!-- expense form -->
                        <form id="expense-form" class=" expense-form">
                            <h5 class="text-capitalize">your expense</h5>
                            <div class="form-group">
                                <input type="text" class="form-control expense-input" id="expense-input" placeholder="Expense Title">
                            </div>
                            <h5 class="text-capitalize">expense amount</h5>
                            <div class="form-group">
                                <input type="number" class="form-control expense-input" id="amount-input" placeholder="Amount to be Spent">
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit" >add expense</button>
                        </form>
                    </div>
                    <div class="col-md-7 my-3">
                        <!-- expense list -->
                        <div class="expense-list" id="expense-list">

                            <div class="expense-list__info d-flex justify-content-between text-capitalize">
                                <h5 class="list-item">expense title</h5>
                                <h5 class="list-item">expense value</h5>
                                <h5 class="list-item">edit / delete</h5>
                            </div>
                            <!-- single expense -->

                            <!-- <div class="expense">
        <div class="expense-item d-flex justify-content-between align-items-baseline">

         <h6 class="expense-title mb-0 text-uppercase list-item">- title</h6>
         <h5 class="expense-amount mb-0 list-item">amount</h5>

         <div class="expense-icons list-item">

          <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
           <i class="fas fa-edit"></i>
          </a>
          <a href="#" class="delete-icon" data-id="${expense.id}">
           <i class="fas fa-trash"></i>
          </a>
         </div>
        </div>

       </div> -->

                            <!-- end of single expense -->

                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>



    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>


</body>

</html>
